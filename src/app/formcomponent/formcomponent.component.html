<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username" ngModel required #username="ngModel" [pattern]="userNamePattern">
        <p *ngIf="!username.valid && username.touched">please enter the proper username</p>
       <!-- <div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">username is required</div>
          <div *ngIf="username.errors?.pattern">please enter the proper username</div>
        </div>--> 
      </div>
     </div> 
    <div class="row">
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" ngModel required #password="ngModel" >
        <p *ngIf="!password.valid && password.touched">please enter the proper password</p>
       <!-- <div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">password is required</div>
        </div>--> 
       </div>
     </div>

      <div class="row">
      <div class="form-group">
        <label for="school">School</label>
        <input type="radio" name="school" [(ngModel)]="school" value="private">priavte
       <input type="radio" name="school" [(ngModel)]="school" value="government">government
       </div>
     </div>

     <div class="row">
      <div class="form-group">
        <label for="company">company</label>
        <span *ngFor="let company of companyarray;  let i = index">
       <input  type="checkbox" 
          [value]="company.value" name="{{company.companyname}}" 
          [(ngModel)]="company.checked">{{company.value}}
        </span>  
       </div>
     </div>

     <div class="row">
      <div class="form-group">
        <label for="passanger">Passenger</label>
         <select name="passagnername" [(ngModel)]="passengertitle"  #passagnername="ngModel">
             <option value="">select title</option>
              <option *ngFor="let title of titleArray" [value]="title.value">
                {{title.text}}
              </option>
          </select>
       </div>
     </div>

    <div class="row">
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">submit</button>
      </div>  
   </div> 
   </form>
</div>
